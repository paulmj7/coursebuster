{% extends 'layout.html' %}

{% block body %}
    <h1>Login</h1>
    {% from "includes/_formhelpers.html" import render_field %}
    <form method="POST">
    <dl>
        {{ render_field(form.email) }}
    </dl>
    <dl>
        {{ render_field(form.password) }}
    </dl>
    <dl>
        {{ render_field(form.remember) }}
    </dl>
    <p><input type=submit value=Login></p>
    </form>
{% endblock %}
